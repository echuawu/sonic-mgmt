default-lease-time 6000;
max-lease-time 72000;
ddns-update-style none;
authoritative;

# VLAN 69
subnet 69.0.0.0 netmask 255.255.255.0 {
option broadcast-address 69.0.0.255;
option subnet-mask 255.255.255.0;
range 69.0.0.150 69.0.0.253;
}

# VLAN 690
subnet 69.0.1.0 netmask 255.255.255.0 {
option broadcast-address 69.0.1.255;
option subnet-mask 255.255.255.0;
range 69.0.1.150 69.0.1.253;
}

# Second DHCP server settings
subnet 30.0.0.0 netmask 255.255.255.0 {
option broadcast-address 30.0.0.255;
option subnet-mask 255.255.255.0;
range 30.0.0.150 30.0.0.253;
}
