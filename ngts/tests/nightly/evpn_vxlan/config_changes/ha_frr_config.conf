!
router bgp 65000
 bgp router-id 1.1.1.1
 neighbor 1.1.1.2 remote-as 65000
 !
 address-family l2vpn evpn
  neighbor 1.1.1.2 activate
  advertise-all-vni
  advertise-svi-ip
  advertise ipv4 unicast
  vni 12345
   rd 1.1.1.1:100
  exit-vni
  vni 54321
   rd 1.1.1.1:100
  exit-vni
 exit-address-family
!
