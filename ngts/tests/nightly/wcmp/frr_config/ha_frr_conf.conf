!
router bgp 200
 bgp router-id 0.0.0.2
 no bgp ebgp-requires-policy
 neighbor DUT peer-group
 neighbor DUT remote-as 100
 neighbor 1.1.1.1 peer-group DUT
 neighbor 4.4.4.1 peer-group DUT
 neighbor 1000::1 peer-group DUT
 neighbor 4000::1 peer-group DUT
 !
 address-family ipv4 unicast
  network 20.0.0.0/24
 exit-address-family
 !
 address-family ipv6 unicast
  network 6000::/64
  neighbor DUT activate
 exit-address-family
exit
!