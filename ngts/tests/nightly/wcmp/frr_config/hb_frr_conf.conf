!
router bgp 300
 bgp router-id 0.0.0.3
 no bgp ebgp-requires-policy
 neighbor DUT peer-group
 neighbor DUT remote-as 100
 neighbor 2.2.2.1 peer-group DUT
 neighbor 3.3.3.1 peer-group DUT
 neighbor 2000::1 peer-group DUT
 neighbor 3000::1 peer-group DUT
 !
 address-family ipv4 unicast
  network 10.0.0.0/24
 exit-address-family
 !
 address-family ipv6 unicast
  network 5000::/64
  neighbor DUT activate
 exit-address-family
exit
!