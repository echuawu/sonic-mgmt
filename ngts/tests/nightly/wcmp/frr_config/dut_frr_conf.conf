!
router bgp 100
 bgp router-id 0.0.0.1
 no bgp ebgp-requires-policy
 neighbor HA peer-group
 neighbor HA remote-as 200
 neighbor HB peer-group
 neighbor HB remote-as 300
 neighbor 1.1.1.2 peer-group HA
 neighbor 4.4.4.2 peer-group HA
 neighbor 1000::2 peer-group HA
 neighbor 4000::2 peer-group HA
 neighbor 2.2.2.3 peer-group HB
 neighbor 3.3.3.3 peer-group HB
 neighbor 2000::3 peer-group HB
 neighbor 3000::3 peer-group HB
 !
 address-family ipv4 unicast
  redistribute connected
  neighbor HA route-map TO_BGP_PEER_V4 out
  neighbor HB route-map TO_BGP_PEER_V4 out
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor HA activate
  neighbor HA route-map TO_BGP_PEER_V6 out
  neighbor HB activate
  neighbor HB route-map TO_BGP_PEER_V6 out
 exit-address-family
exit
!