router bgp 100
bgp router-id 0.0.0.1
no bgp ebgp-requires-policy
neighbor PEER_V6_INTERNAL peer-group
neighbor PEER_V6_EXTERNAL peer-group
neighbor 1.1.1.2 remote-as 200
neighbor 2.2.2.3 remote-as 100
neighbor 3.3.3.3 remote-as 100
neighbor 1000::2 remote-as 200
neighbor 1000::2 peer-group PEER_V6_EXTERNAL
neighbor 2000::3 remote-as 100
neighbor 2000::3 peer-group PEER_V6_INTERNAL
neighbor 3000::3 remote-as 100
neighbor 3000::3 peer-group PEER_V6_INTERNAL
!
address-family ipv6 unicast
  neighbor PEER_V6_INTERNAL route-map FROM_BGP_PEER_V6_INTERNAL in
  neighbor PEER_V6_EXTERNAL route-map FROM_BGP_PEER_V6_EXTERNAL in
  neighbor 1000::2 activate
  neighbor 2000::3 activate
  neighbor 3000::3 activate
exit-address-family
!
exit
!
!
route-map FROM_BGP_PEER_V6_INTERNAL permit 1
on-match next
set ipv6 next-hop prefer-global
exit
route-map FROM_BGP_PEER_V6_EXTERNAL permit 1
on-match next
set ipv6 next-hop prefer-global
exit
