!
router bgp 100
 bgp router-id 0.0.0.3
 neighbor 2.2.2.1 remote-as 100
 neighbor 3.3.3.1 remote-as 100
 neighbor 2000::1 remote-as 100
 neighbor 3000::1 remote-as 100
 !
 address-family ipv4 unicast
  network 10.0.0.0/24
 exit-address-family
 !
 address-family ipv6 unicast
  network 5000::/64
  neighbor 2000::1 activate
  neighbor 3000::1 activate
 exit-address-family
exit
!
