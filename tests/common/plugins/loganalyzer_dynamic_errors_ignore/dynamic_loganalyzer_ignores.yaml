    - '.* ERR syncd#SDK:.*\[SAI_PORT.ERR\].*mlnx_sai_port.c.* Failed to allocate SDK buffer.*'
    - '.* ERR swss#\w+syncd: :- readData: netlink reports .* on reading a netlink socket.*'
    - '.* ERR syncd#SDK:.*\[SX_API_INTERNAL.ERR\].*Failed command read at communication channel: Connection reset by peer.*'
