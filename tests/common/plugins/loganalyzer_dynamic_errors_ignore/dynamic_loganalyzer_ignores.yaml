    - '.* ERR caclmgrd.*: message repeated \d+ times: .*poll_descriptors: readData error: Unable to read redis reply.*'
    - '.* ERR syncd#SDK:.*\[SAI_PORT.ERR\].*mlnx_sai_port.c.*Not supported stats ID.*'
    - '.* ERR syncd#SDK:.*\[SX_API_BULK_COUNTER.ERR\].*Invalid value of port counter-groups bitmap.*'
