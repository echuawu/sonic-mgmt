# Errors which should be ignored in tests which doing reboot/reload
- Errors_list:
    - '.* ERR mlxfwmanager: LIBMVPD: MVPD_READ4 failed on offset:.*'
    - '.* ERR \/container: docker cmd: kill for .* failed .*'
    - '.* ERR pmon#thermalctld: Caught exception while running thermal policy .*'
    - '.* ERR (caclmgrd|\/hostcfgd).*: :- poll_descriptors: readData error: Unable to read redis reply.*'
    - '.* INFO hostcfgd.*:     raise ConnectionError.*'
    - '.* ERR systemd.*: kdump-tools.service: Ignoring invalid environment assignment .* /etc/default/kdump-tools.*'
    - '.* ERR hw-management: Path /var/run/hw-management/events/.* doesn''t exist'
    - '.* ERR dhclient.*send_packet: Network is unreachable.*'
    - '.* ERR dhclient.*send_packet: please consult README file regarding broadcast address.*'
    - '.* ERR dhclient.*Failed to send 300 byte long packet over .*'
    - '.* ERR dhclient.*No buffer space available.*'
    - '.* ERR syncd#SDK:.*Invalid port type.*'
    - '.* ERR syncd#SDK:.*mlnx_sai_utils.c.*Failed attribs dispatch.*'
    - '.* ERR syncd#SDK:.*mlnx_sai_bridge.c.*Unexpected bridge type.*'
    - '.* ERR syncd#SDK:.*mlnx_sai_utils.c.*Failed getting attrib.*'
    - '.* WARNING syncd#SDK:.*skipping since it causes crash:.*'
    - '.* ERR swss#orchagent:.*ASIC sensors : failed to get .*'
    - '.* ERR syncd#SDK:.*Unsupported debug counter type.*'
    - '.* ERR syncd#SDK:.*Invalid port counter.*'
    - '.* INFO systemd.*Start.*Kernel crash dump capture service.*'
    - '.* ERR syncd#SDK:.*mlnx_initialize_switch: Transaction mode should be enabled, enabling now.*'
    - '.* NOTICE syncd#SDK:.*Create trap.*'
    - '.* ERR neighbor_advertiser: EVERFLOW.* table does not exist.*'
    - '.* INFO systemd.*: Finished Kernel crash dump capture service.*'
    - '.* ERR syncd#SDK:.*\[SAI_BRIDGE.ERR\].*Isolation group is only supported for bridge port type port.*'
    - '.* ERR syncd#SDK:.*\[SAI_PORT.ERR\].*Port index not found in DB by log id.*'
