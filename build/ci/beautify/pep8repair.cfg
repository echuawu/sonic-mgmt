[pep8]
# Ignoring W504 which conflict with W503
# W503 - Fix line break before binary operator.
# W504 - Fix line break after binary operator.
# E402: module level import not at top of file
ignore = E501,W504,E402
in_place = true
pep8_passes = 0
list_fixes = False
verbose = 0
diff = False
aggressive = 99
recursive = False
max_line_length = 120
indent_size = 0
experimental = False
hang_closing = False

